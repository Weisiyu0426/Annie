<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel NZ - 新西兰旅游首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #3182ce;
            --primary-dark: #2b6cb0;
            --secondary: #1a365d;
            --accent: #90cdf4;
            --light: #f7fafc;
            --dark: #2d3748;
            --text: #4a5568;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        body {
            background: linear-gradient(135deg, #e6f0ff 0%, #f0f7ff 50%, #e6f0ff 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 高级导航栏 */
        .nav {
            width: 100%;
            background-color: transparent;
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .nav.scrolled {
            background-color: rgba(26, 54, 93, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 800;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            letter-spacing: -0.5px;
            transition: all 0.3s;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .logo:hover::before {
            width: 100%;
        }
        
        .logo i {
            font-size: 2rem;
            transform: rotate(-15deg);
            transition: transform 0.5s ease;
        }
        
        .logo:hover i {
            transform: rotate(0deg) scale(1.1);
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .nav-menu li {
            margin-left: 2.5rem;
            position: relative;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-menu a:hover::before {
            width: 100%;
        }
        
        /* 语言切换按钮 */
        .lang-switch {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-left: 2.5rem;
        }
        
        .lang-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.7);
            color: white;
            padding: 0.4rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .lang-btn:hover::before {
            left: 100%;
        }
        
        .lang-btn.active {
            background: white;
            color: var(--secondary);
            border-color: white;
            transform: scale(1.05);
        }
        
        /* 优化后的英雄区域 */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 54, 93, 0.7), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }
        
        /* 简化背景照片轮播 */
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.8);
        }
        
        .hero-slide.active {
            opacity: 1;
            filter: brightness(1);
        }
        
        .hero-content {
            max-width: 900px;
            padding: 2rem;
            z-index: 2;
            transform: translateY(30px);
            animation: fadeUp 1s forwards 0.5s;
            opacity: 0;
        }
        
        .hero h1 {
            color: white;
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            letter-spacing: -1px;
            line-height: 1.1;
            position: relative;
            display: inline-block;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            margin-bottom: 3rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .hero-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .hero-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(49, 130, 206, 0.6);
        }
        
        .hero-btn:hover::before {
            left: 100%;
        }
        
        /* 优化后的快速导航按钮 */
        .quick-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 900;
        }
        
        .nav-btn {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:nth-child(2) {
            background: var(--gradient-2);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }
        
        .nav-btn:nth-child(3) {
            background: var(--gradient-3);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.1);
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn i {
            font-size: 1.5rem;
            z-index: 2;
        }
        
        .nav-btn .btn-text {
            position: absolute;
            right: 80px;
            background: rgba(26, 54, 93, 0.95);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s;
            pointer-events: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        
        .nav-btn:hover .btn-text {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* 高级内容区域 */
        .section {
            position: relative;
            padding: 10rem 0;
            overflow: hidden;
        }
        
        .section-light {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
        
        .section-medium {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .section-dark {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 6rem;
            color: var(--secondary);
            font-size: 3rem;
            font-weight: 800;
            position: relative;
            padding-bottom: 2rem;
            letter-spacing: -1px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--gradient-1);
            border-radius: 3px;
        }
        
        /* 高级景点布局 */
        .attractions {
            display: flex;
            flex-direction: column;
            gap: 8rem;
            margin-bottom: 6rem;
        }
        
        .attraction-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            position: relative;
        }
        
        .attraction-item:nth-child(even) {
            direction: rtl;
        }
        
        .attraction-item:nth-child(even) .attraction-content {
            direction: ltr;
        }
        
        /* 简化图片效果 */
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
        }
        
        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }
        
        .attraction-image {
            width: 100%;
            height: 550px;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .image-container:hover .attraction-image {
            transform: scale(1.05);
        }
        
        .image-hint {
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 0.9rem;
            color: white;
            background: rgba(26, 54, 93, 0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 3;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .attraction-content {
            padding: 3rem;
            position: relative;
        }
        
        .attraction-content h3 {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .attraction-content h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 5px;
            background: var(--gradient-1);
            border-radius: 3px;
        }
        
        .attraction-content p {
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: var(--text);
            font-size: 1.2rem;
        }
        
        .attraction-highlights {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border-left: 5px solid var(--primary);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        .attraction-highlights h4 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .attraction-highlights ul {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            color: var(--text);
        }
        
        .attraction-highlights li {
            padding: 0.8rem 0;
            position: relative;
            padding-left: 2rem;
            font-size: 1.1rem;
        }
        
        .attraction-highlights li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* 高级特色体验 - 3D时间轴 */
        .timeline-experiences {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 0;
        }

        .timeline-experiences::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--gradient-1);
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .timeline-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8rem;
            position: relative;
            width: 100%;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            border: 5px solid white;
            transition: all 0.4s ease;
        }

        .timeline-marker:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .timeline-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 4rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .timeline-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .timeline-item:nth-child(even) .timeline-content {
            direction: rtl;
        }

        .timeline-item:nth-child(even) .timeline-text {
            direction: ltr;
        }

        /* 简化时间轴图片效果 */
        .timeline-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .timeline-image-container:hover {
            transform: scale(1.02);
        }

        .timeline-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .timeline-image-container:hover .timeline-image {
            transform: scale(1.05);
        }

        .timeline-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timeline-text h3 {
            color: var(--secondary);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 800;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .timeline-text h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 5px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .timeline-text p {
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
        }

        .experience-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
        }

        .experience-tag {
            background: var(--gradient-1);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
        }

        .experience-tag:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        /* 高级文化体验 - 悬浮卡片 */
        .culture-circle-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 5rem;
            padding: 4rem 0;
        }

        .culture-circle-item {
            text-align: center;
            padding: 3rem 2rem;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .culture-circle-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .culture-circle-item:hover {
            transform: translateY(-20px) scale(1.05);
        }

        .culture-circle-item:hover::before {
            opacity: 0.1;
        }

        .circle-container {
            position: relative;
            margin-bottom: 3rem;
        }

        /* 简化圆形图片效果 */
        .circle-image-wrapper {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 5px solid white;
        }

        .culture-circle-item:hover .circle-image-wrapper {
            transform: scale(1.05);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        .circle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .circle-image-wrapper:hover .circle-image {
            transform: scale(1.1);
        }

        .circle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 54, 93, 0.9), rgba(49, 130, 206, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: scale(0.8);
        }

        .circle-image-wrapper:hover .circle-overlay {
            opacity: 1;
            transform: scale(1);
        }

        .circle-overlay h3 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            padding: 2rem;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .circle-image-wrapper:hover .circle-overlay h3 {
            transform: translateY(0);
        }

        .circle-content {
            padding: 0 1.5rem;
        }

        .circle-content p {
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .culture-circle-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .circle-tag {
            background: var(--gradient-1);
            color: white;
            padding: 0.7rem 1.3rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .circle-tag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        /* 高级旅行小贴士 */
        .travel-tips {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            margin-bottom: 6rem;
            position: relative;
            overflow: hidden;
            border-left: 8px solid var(--primary);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .travel-tips::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: var(--gradient-1);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            z-index: 0;
        }
        
        .travel-tips ul {
            line-height: 2;
            font-size: 1.2rem;
            color: var(--text);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            position: relative;
            z-index: 1;

        }

            color: white;
            padding: 6rem 0 2rem;
            margin-top: 0;
            position: relative;
            overflow: hidden;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%231a365d"><polygon points="0,0 0,100 1000,100 1000,20 800,50 600,10 400,60 200,30 0,70"/></svg>');

            opacity: 0.1;

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 5rem;
            position: relative;
            z-index: 1;
        }

            font-size: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

            left: 0;

            padding: 0.5rem 0;

            color: #a0aec0;
            line-height: 1.8;
            font-size: 1.1rem;

            text-align: center;
            padding-top: 4rem;
            margin-top: 4rem;
            border-top: 1px solid #2d3748;

        /* 响应式调整 */
        @media (max-width: 1200px) {

            }

                gap: 3rem;

                width: 240px;

            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            }

                padding: 1.5rem;
            }

            }

                padding: 2rem;
            }

                font-size: 1.8rem;
            }
        }
        
        /* 高级动画效果 */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }
        }
        
        @keyframes slideInLeft {
            from {

                transform: translateX(-50px);

            to {

                transform: translateX(0);
            }
        }

                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .animate-float {

        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(50px);

            margin: 0 auto 2rem;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // 初始化语言
        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // 更新活跃按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn[data-lang="${lang}"]`).classList.add('active');
        }

        // 语言切换事件
        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', () => {
                const lang = button.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // 英雄区域背景轮播
        let currentSlide = 0;
        const slides = document.querySelectorAll('.hero-slide');
        const slideCount = slides.length;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slideCount;
            slides[currentSlide].classList.add('active');
        }

        // 每5秒切换一张背景图片
        setInterval(nextSlide, 5000);

        // 滚动动画
        function checkFadeElements() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            fadeElements.forEach((element, index) => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 10;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    // 为元素添加延迟，创建级联效果
                    setTimeout(() => {
                        element.classList.add('visible');
                    }, index * 10);
                }
            });
        }

        // 探索按钮点击事件
        document.getElementById('exploreBtn').addEventListener('click', () => {
            const attractionsSection = document.getElementById('attractions-section');
            if (attractionsSection) {
                window.scrollTo({
                    top: attractionsSection.offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });

        // 快速导航按钮功能
        document.getElementById('navAttractions').addEventListener('click', () => {
            const attractionsSection = document.getElementById('attractions-section');
            if (attractionsSection) {
                window.scrollTo({
                    top: attractionsSection.offsetTop - 100,
                    behavior: 'smooth'
                });
            }

        document.getElementById('navFeatures').addEventListener('click', () => {
            const featuresSection = document.getElementById('features-section');
            if (featuresSection) {
                window.scrollTo({
                    top: featuresSection.offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });

        document.getElementById('navCulture').addEventListener('click', () => {
            const cultureSection = document.getElementById('culture-section');
            if (cultureSection) {
                window.scrollTo({
                    top: cultureSection.offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        });

        // 初始检查和滚动时检查
        window.addEventListener('load', checkFadeElements);
        window.addEventListener('scroll', checkFadeElements);
